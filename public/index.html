<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salon Booking System - Business Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Salon Booking System</h1>
            <p>Register your business to start accepting appointments</p>
        </header>
        
        <main>
            <div class="form-container">
                <h2>Business Registration</h2>
                <form id="businessForm">
                    <div class="form-group">
                        <label for="businessName">Business Name</label>
                        <input type="text" id="businessName" name="businessName" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required minlength="6">
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="address">Address</label>
                        <textarea id="address" name="address" rows="3" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label>Services Offered</label>
                        <div class="services-container">
                            <div class="service-input">
                                <input type="text" placeholder="Service name" class="service-name" required>
                                <input type="number" placeholder="Price (R)" class="service-price" min="0" step="0.01" required>
                                <input type="number" placeholder="Duration (minutes)" class="service-duration" min="1" required>
                                <button type="button" class="remove-service">Remove</button>
                            </div>
                        </div>
                        <button type="button" id="addService" class="btn-secondary">Add Another Service</button>
                    </div>
                    
                    <button type="submit" class="btn-primary">Register Business</button>
                </form>
                
                        <!-- In index.html, replace the auth-switch div with this: -->
                            <div class="auth-switch">
                                <p>Already have a business? <a href="customer.html?type=business">Business Login</a></p>
                            </div>
            </div>
            
            <div id="successMessage" class="hidden">
                <h2>Business Registered Successfully!</h2>
                <div id="qrCodeContainer"></div>
                <p>Scan this QR code with a mobile device to access your booking page</p>
                <a href="#" id="dashboardLink" class="btn-primary">Go to Business Dashboard</a>
            </div>
        </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
