<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book an Appointment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 id="businessTitle">Salon Booking</h1>
            <p id="businessDescription">Book your appointment easily</p>
        </header>
        
        <main>
            <!-- Authentication Section -->
            <div id="authSection" class="form-container">
                <div class="auth-tabs">
                    <button class="auth-tab active" data-tab="login">Login</button>
                    <button class="auth-tab" data-tab="register">Sign Up</button>
                </div>
                
                <!-- Login Form -->
                <div id="loginForm" class="auth-form">
                    <h2>Customer Login</h2>
                    <form id="customerLoginForm">
                        <div class="form-group">
                            <label for="loginEmail">Email</label>
                            <input type="email" id="loginEmail" name="email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="loginPassword">Password</label>
                            <input type="password" id="loginPassword" name="password" required>
                        </div>
                        
                        <button type="submit" class="btn-primary">Login</button>
                    </form>
                </div>
                
                <!-- Registration Form -->
                <div id="registerForm" class="auth-form hidden">
                    <h2>Customer Sign Up</h2>
                    <form id="customerRegisterForm">
                        <div class="form-group">
                            <label for="registerName">Full Name</label>
                            <input type="text" id="registerName" name="name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="registerEmail">Email</label>
                            <input type="email" id="registerEmail" name="email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="registerPhone">Phone</label>
                            <input type="tel" id="registerPhone" name="phone" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="registerPassword">Password</label>
                            <input type="password" id="registerPassword" name="password" required minlength="6">
                        </div>
                        
                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" required>
                        </div>
                        
                        <button type="submit" class="btn-primary">Create Account</button>
                    </form>
                </div>
            </div>
            
            <!-- Booking Section (shown after authentication) -->
            <div id="bookingSection" class="form-container hidden">
                <div class="user-info">
                    <p>Welcome, <span id="userName"></span>! <a href="#" id="logoutBtn">Logout</a></p>
                </div>
                
                <h2>Book Your Appointment</h2>
                <form id="appointmentForm">
                    <div class="form-group">
                        <label for="service">Select Service</label>
                        <select id="service" name="service" required>
                            <option value="">Choose a service</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="appointmentDate">Date and Time</label>
                        <input type="datetime-local" id="appointmentDate" name="appointmentDate" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="notes">Additional Notes (Optional)</label>
                        <textarea id="notes" name="notes" rows="3"></textarea>
                    </div>
                    
                    <button type="submit" class="btn-primary">Book Appointment</button>
                </form>
            </div>
            
            <div id="confirmationMessage" class="hidden">
                <h2>Appointment Booked Successfully!</h2>
                <p>Your appointment has been scheduled. You will receive a confirmation email shortly.</p>
                <button id="bookAnother" class="btn-primary">Book Another Appointment</button>
            </div>
        </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
